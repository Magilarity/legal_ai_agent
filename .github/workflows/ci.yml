name: "CI & Docker Build"
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install -r requirements-dev.txt
          # Ensure libraries for integration and unit tests
          pip install faiss-cpu openai asn1crypto requests

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Run Streamlit smoke E2E
        run: pytest tests/e2e/test_streamlit_smoke.py -q

      - name: Lint
        run: flake8 cli.py create_tables.py interface app ingest

      - name: Format
        run: black --check .

      - name: Type
        run: mypy .

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  build-and-push:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/legal_ai_agent:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/legal_ai_agent:${{ github.sha }}